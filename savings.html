    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <meta name="description" content="A simple and free way for college students to finance their finances.">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">

  <body>
    <div id="HOME">
    </div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exactamt">I know how much I want to save</button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#justsave">I just want to save</button>
    <!-- The Modal -->
    <div class="modal" id="exactamt">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Savings Goal</h4>
            <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
          </div>
          <!-- Modal body -->
          <form id="B">
            <div class="modal-body">
              <label> Goal Name:</label>
              <input type="text" class="form-control" id="goal">
              <label> Objective amount:</label>
              <input type="text" class="form-control" id="objAmt">
              <label> Amount to save:</label>
              <input type="text" class="form-control" id="amtSave">
              <br>
              <button type="button" class="btn btn-success" id="goalButton">Start saving!</button>
            </div>
          </form>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div id="context"></div>
    <footer class="bg-light footer">
