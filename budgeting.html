  <body>
    <div id="HOME"></div>
    <form id="Form">
      <div id="home">
        <br />
        <h1>College Budgeting Form</h1>
        <br />
        <div class="row">
          <label>Maximum Budget Per Year</label>
          <div class="input-group class">
            <input type="text" class="form-control" id="budgetamount" placeholder="Budget Total">
          </div>
        </div>
        <br />
        <div class="row">
          <label>Total Tuition Payment</label>
          <div class="input-group CLass">
            <input type="text" class="form-control" id="tuition" placeholder="Item">
          </div>
          <div class="input-group Class">
            <input type="text" class="form-control" id="tuitionamount" placeholder="Price">
          </div>
        </div>
        <div class="row">
          <label>Room and Board</label>
          <div class="input-group CLass">
            <input type="text" class="form-control" id="roomandboard" placeholder="Item">
          </div>
          <div class="input-group Class">
            <input type="text" class="form-control" id="roomandboardamount" placeholder="Price">
          </div>
        </div>
        <div class="row">
          <label>Books and Supplies</label>
          <div class="input-group CLass">
            <input type="text" class="form-control" id="booksandsupplies" placeholder="Item">
          </div>
          <div class="input-group Class">
            <input type="text" class="form-control" id="booksandsuppliesamount" placeholder="Price">
          </div>
        </div>
        <div class="row">
          <label>Groceries</label>
          <div class="input-group CLass">
            <input type="text" class="form-control" id="groceries" placeholder="Item">
          </div>
          <div class="input-group Class">
            <input type="text" class="form-control" id="groceriesamount" placeholder="Price">
          </div>
        </div>
        <div class="row">
          <label>Meal Plan</label>
          <div class="input-group CLass">
            <input type="text" class="form-control" id="mealplan" placeholder="Item">
          </div>
          <div class="input-group Class">
            <input type="text" class="form-control" id="mealplanamount" placeholder="Price">
          </div>
        </div>
        <div class="row">
          <label>Transportation</label>
          <div class="input-group CLass">
            <input type="text" class="form-control" id="transportation" placeholder="Item">
          </div>
          <div class="input-group Class">
            <input type="text" class="form-control" id="transportationamount" placeholder="Price">
          </div>
        </div>
        <div class="row">
          <label>Additional fees</label>
          <div class="input-group CLass">
            <input type="text" class="form-control" id="additionalfees" placeholder="Item">
          </div>
          <div class="input-group Class">
            <input type="text" class="form-control" id="additionalfeesamount" placeholder="Price">
          </div>
        </div>
        <br />
        <button type="submit" class="btn btn-outline-primary" id="savebudget">Save budget</button>
        <br /><br />
      </div>
    </form>
