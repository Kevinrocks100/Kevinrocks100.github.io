  </head>
  <body>
    <div id="HOME"></div>
    <div id="content">
      <form id="Form">
        <div class="home">
          <br />
          <h1>College Budgeting Form(In Dollars Per Year)</h1>
          <br />
          <div class="row">
            <label>Maximum Budget</label>
            <div class="input-group class">
              $<input type="text" class="form-control" id="budget" placeholder="Price"/>
            </div>
          </div>
          <br />
          <div class="row">
            <label>Total Tuition Payment</label>
            <div class="input-group class">
              $<input type="text" class="form-control" id="tuition" placeholder="Price" onblur="calculatetotalexpenses();"/>
            </div>
          </div>
          <div class="row">
            <label>Room and Board</label>
            <div class="input-group class">
              $<input type="text" class="form-control" id="roomandboard" placeholder="Price" onblur="calculatetotalexpenses();">
            </div>
          </div>
          <div class="row">
            <label>Books and Supplies</label>
            <div class="input-group class">
              $<input type="text" class="form-control" id="booksandsupplies" placeholder="Price" onblur="calculatetotalexpenses();">
            </div>
          </div>
          <div class="row">
            <label>Additional Fees</label>
            <div class="input-group class">
              $<input type="text" class="form-control" id="additionalfees" placeholder="Price" onblur="calculatetotalexpenses();">
            </div>
          </div>
          <div class="row">
            <label>Personal Expenses</label>
            <div class="input-group class">
              $<input type="text" class="form-control" id="personalexpenses" placeholder="Price" onblur="calculatetotalexpenses();">
            </div>
          </div>
          <div class="row">
            <label>Total Expenses</label>
            <div class="input-group class">
              $<input type="text" class="form-control" id="totalexpenses" placeholder="Price">
            </div>
          </div>
          <br />
          <button type="submit" class="btn btn-outline-primary" id="savebudget">Save Budget</button>
          <br /><br />
          <button type="submit" class="btn btn-outline-primary" id="seeresult">See Result --></button>
          <br /><br />
        </div>
      </form>
    </div>
