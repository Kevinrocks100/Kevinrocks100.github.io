<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <meta name="description" content="Create a PrograMeet account.">
    <meta name="keywords" content="programeet, PrograMeet, Google Code Next, Code Next">
    <meta name="author" content="PrograMeet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCP Budgeting</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <link rel="stylesheet" href="signup.css"/>
  </head>
  <body>
    <div class="container">
      <header><a href="index.html">KCP Budgeting</a></header>
      <div class="progress-bar">
        <div class="step">
          <p>Account</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check">
          </div>
        </div>
        <div class="step">
          <p>Submit</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check">
          </div>
        </div>
      </div>
      <div class="form-outer" id="contactForm">
        <form>
          <div class="page slide-page">
            <div class="title">Basic Info:</div>
            <div class="field">
              <div class="label">Name</div>
              <input type="text" id="fln">
            </div>
            <div class="field">
              <div class="label">Email</div>
              <input type="email" id="email"/>
              <!-- <input type="email" id="email" placeholder="example@csedge.org/google.com" required oninvalid="this.setCustomValidity('enter a @csedge or @google email')"  oninput="this.setCustomValidity('')"/> -->
            </div>
            <div class="field">
              <div class="label">Username</div>
              <input type="text" id="username">
            </div>
            <div class="field">
              <div class="label">Password</div>
              <input type="password" id="pword" name="psw" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            </div>
            <div class="field">
              <button class="firstNext next" type="button">Next</button>
            </div>
          </div>
          <div class="page">
            <div class="title">Submit:</div>
            <div class="field">
              <div class="label">Maximum budget in USD</div>
              <input type="text" id="budget">
            </div>
            <div>
              <input type="checkbox" name ="terms" id="terms" required>
              <label for="terms">By signing up you agree to our <a href="terms.html">Terms and Conditions</a> and <a href="privacy.html">Privacy Policy</a></label>
              <br>
            </div>
            <div>
              <input type="checkbox" id="emailing">
              <label for="emailList">By checking this box, you agree to join a emailing list. You may unsubscribe any time</label><br>
            </div>
            <div class="field btns">
              <button class="prev-1 prev" type="button">Previous</button>
              <button class="submit"type="button">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
    <script type="text/javascript" src="public/signup.js"></script>
  </body>
</html>
